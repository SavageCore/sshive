name: "sshive"
arch: "amd64"
platform: "linux"
version: "0.0.0"
section: "utils"
priority: "optional"
maintainer: "SavageCore"
description: "Your hive of SSH connections - A modern SSH connection manager"
vendor: "SavageCore"
homepage: "https://github.com/SavageCore/sshive"
license: "MIT"

contents:
  - src: dist/package-root/usr/bin/sshive
    dst: /usr/bin/sshive
  - src: dist/package-root/usr/share/sshive
    dst: /usr/share/sshive
  - src: sshive/resources/icon.png
    dst: /usr/share/icons/hicolor/512x512/apps/sshive.png
  - src: scripts/sshive.desktop
    dst: /usr/share/applications/sshive.desktop

overrides:
  deb:
    depends:
      - python3-pyside6
      - python3-qtawesome
  rpm:
    depends:
      - python3-pyside6
      - python3-QtAwesome
