name: release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: build and release (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --all-extras --dev

      # Linux-specific build (deb/rpm/AppImage)
      - name: Build Linux packages
        if: matrix.os == 'ubuntu-latest'
        run: |
          make package-prep
          make appimage

      - name: Package .deb
        if: matrix.os == 'ubuntu-latest'
        uses: burningalchemist/action-gh-nfpm@v1
        with:
          packager: deb
          target: dist/
          config: nfpm.yml

      - name: Package .rpm
        if: matrix.os == 'ubuntu-latest'
        uses: burningalchemist/action-gh-nfpm@v1
        with:
          packager: rpm
          target: dist/
          config: nfpm.yml

      # Windows-specific build (custom PyInstaller)
      - name: Install MinGW (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install mingw --yes --force

      - name: Add MinGW to PATH (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $mingwPath = "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin"
          echo "$mingwPath" >> $env:GITHUB_PATH

      - name: Download and Compile PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          git clone https://github.com/pyinstaller/pyinstaller.git pyinstaller-src
          cd pyinstaller-src/bootloader
          python waf distclean
          python waf configure --gcc
          python waf all --target-arch=64bit
          cd ..
          uv pip install .

      - name: Install Build Dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: uv pip install Pillow

      - name: Build Windows Executable
        if: matrix.os == 'windows-latest'
        run: uv run pyinstaller --clean sshive.spec

      # macOS-specific build
      - name: Install Build Dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: uv pip install Pillow

      - name: Build macOS App Bundle
        if: matrix.os == 'macos-latest'
        run: |
          uv run pyinstaller --clean sshive.spec
          cd dist
          zip -r sshive.app.zip sshive.app

      # Create/Update Release
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.deb
            dist/*.rpm
            dist/*.AppImage
            dist/sshive/*.exe
            dist/*.app.zip
          generate_release_notes: true
          fail_on_unmatched_files: false
